<section>
  <div class="row">
    <mat-form-field>
      <mat-label>Add a shopping item</mat-label>
      <input matInput [(ngModel)]="newItem"/>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="add()">add item</button>
  </div>
</section>


<h3 matSubheader>Pending items</h3>

<table mat-table [dataSource]="pendingItems" class="mat-elevation-z8" #pendingTable="matTable">

  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef> No</th>
    <td mat-cell *matCellDef="let item"> {{pendingItems.indexOf(item) + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let item"> {{item}} </td>
  </ng-container>

  <ng-container matColumnDef="gotIt">
    <th mat-header-cell *matHeaderCellDef> Got it</th>
    <td mat-cell *matCellDef="let item">
      <button mat-raised-button color="accent" (click)="cart(item)">I got it</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> Remove</th>
    <td mat-cell *matCellDef="let item">
      <button mat-raised-button color="warn" (click)="remove(item)">remove</button>
    </td>
  </ng-container>

  <!--  <tr mat-header-row *matHeaderRowDef="['No', 'item', 'gotIt', 'remove']"></tr>-->
  <tr mat-row *matRowDef="let row; columns: ['No', 'item', 'gotIt', 'remove'];"></tr>
</table>


<h3 matSubheader>Items in my Cart</h3>
<table mat-table [dataSource]="cartedItems" class="mat-elevation-z8" #cartTable="matTable">

  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef> No</th>
    <td mat-cell *matCellDef="let item"> {{cartedItems.indexOf(item) + 1}} </td>
  </ng-container>

  <ng-container matColumnDef="item">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let item"> {{item}} </td>
  </ng-container>

  <ng-container matColumnDef="filler">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let item">
    </td>
  </ng-container>

  <ng-container matColumnDef="carted">
    <th mat-header-cell *matHeaderCellDef> Carted</th>
    <td mat-cell *matCellDef="let item">
      <button mat-raised-button color="accent" (click)="pending(item)">pending</button>
    </td>
  </ng-container>

  <!--  <tr mat-header-row *matHeaderRowDef="['No', 'item', 'carted']"></tr>-->
  <tr mat-row *matRowDef="let row; columns: ['No', 'item', 'filler','carted'];"></tr>
</table>
